name: adobe_xd
description: Generate code for building apps with Flutter based on your designs in Adobe XD with the “XD to Flutter” plugin. This package contains helper widgets used by the plugin.
repository: https://github.com/AdobeXD/xd-to-flutter-plugin/tree/master/adobe_xd
homepage: https://adobe.com/go/xd_plugins_discover_plugin?pluginId=6eaf77ea

version: 1.1.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: ^1.6.7

dependencies:
  flutter:
    sdk: 'flutter'
  flutter_svg: ^0.21.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

