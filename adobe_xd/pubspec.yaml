name: adobe_xd
description: Generate code for building apps with Flutter based on your designs in Adobe XD with the “XD to Flutter” plugin. This package contains helper widgets used by the plugin.
repository: https://github.com/AdobeXD/xd-to-flutter-plugin
homepage: https://github.com/AdobeXD/xd-to-flutter-plugin

version: 0.1.2

environment:
  sdk: '>=2.1.0 <3.0.0'
  flutter: ^1.6.7

dependencies:
  flutter:
    sdk: 'flutter'
  flutter_svg: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

